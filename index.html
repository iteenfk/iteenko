<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-9-1</title>
    <style>
        #canvas_id{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <canvas id="canvas_id" width="500" height="400"></canvas>
    <script>
        class Circle{
            constructor(color,radius,x,y){
                this.color = color;
                this.radius = radius;
                this.x = x;
                this.y = y;
            }

            draw(){
                const canvas = document.getElementById("canvas_id");
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0,0,500,400);
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.radius,0,360);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }
        const redCircle = new Circle("red",30,100,100);

        console.log(redCircle);
        redCircle.draw();

        document.addEventListener("keydown",function(e){
            if (e.key == "ArrowRight" && redCircle.x <= 460){
                redCircle.x += 10;
            }
            if (e.key == "ArrowLeft" && redCircle.x >= 40){
                redCircle.x -= 10;
            }
            if (e.key == "ArrowUp" && redCircle.y >= 40){
                redCircle.y -= 10;
            }
            if (e.key == "ArrowDown" && redCircle.y <= 360){
                redCircle.y += 10;
            }

            redCircle.draw();
        });


    </script>
</body>
</html>
